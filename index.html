<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Covid-19 APP</title>

        <!-- Angular js -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    </head>
    <body>
        <h1>app para ver estado de covid19</h1>

        <div ng-app="COVapp" ng-controller="infoCTRL" class="" id="info">

            <input type="text" id="nombrePaís" placeholder="Nombre del país" ng-model="pais" ng-keyup="escribe()">

            <p>buscando: {{pais}} </p>
            <p>confirmados: {{conf}}</p>
            <p>muertos: {{death}}</p>
            <p>recuperadoe: {{rec}}</p>

        </div>
        <script src="js/index.js" charset="utf-8"></script>
    </body>
</html>
